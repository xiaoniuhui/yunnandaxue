	<script type="text/javascript">
			//机构 通知 招标 仪器 更多点击事件
			$('.list .item').on('click',function(){
				var hrefId=$(this).attr('class').slice(5).trim();
				mui.openWindow({
					url: "../business/"+hrefId+".html",
					styles: {
						popGesture: 'close',  
						scrollIndicator: "none"
					},
					waiting: {
						autoShow: false
					},
					extras: {
						hrefid: ""
					}
				});
			});
