<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>费用调整及核定</title>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/feiyongqueren.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">费用调整及核定</h1>
		</header>
		<div class="cont">
			<div class="card">
				<div class="title">最终费用金额</div>
				<div class="price"></div>
			</div>
		</div>
		<div class="btngrop">确定</div>
	</body>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script>		
		$(function(){
			var url=localStorage.url;
			mui.init({
					beforeback: function() {
				　　　　 //获得父页面的webview
						var list = plus.webview.currentWebview().opener();
				　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
						mui.fire(list, 'refresh');
						//返回true,继续页面关闭逻辑
						return true;
					}
			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				$('.price').text(self.obj.shijje+'元');
				var obj=JSON.stringify(self.obj);
				//核定确认提交
				$('.btngrop').on('click',function(){
					$.ajax({
						url:url+'/jqzw/server',
						type:'get',
						dataType:'json',
						data:{service:"BigEquipmentService",method:"saveDelegationCost",params:obj},
						beforeSend:function(){
							plus.nativeUI.showWaiting('正在提交...');
							
						},
						success:function(info){
							console.log(JSON.stringify(info))
							mui.toast('核定费用成功');
							plus.nativeUI.closeWaiting();
							mui.back();
						},
						error:function(err){
							console.log(JSON.stringify(err))
						},
						complete:function(){
							plus.nativeUI.closeWaiting();
						}
					})
				});
			});
			
			
		});
		
		
	</script>
</html>
