<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>扫码上下机</title>
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">扫码上下机</h1>
		</header>
		
	</body>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script>
		$(function(){
			mui.init({
			});		
			var url_mh=localStorage.url_mh;//获取门户后台地址
			var uniqueid = localStorage.stdcode;
			mui.plusReady(function() {
				var ws=plus.webview.currentWebview();
				var result=ws.result;//扫码传过来的信息
				$.ajax({
					type:'get',
					//url:url_mh+'/jqzw/server',
					//url:'http://10.2.8.61:8080/yndx/hardware/controls/sweepUpAndDown.jspx',
					url:'http://www.dxsbgx.ynu.edu.cn/hardware/controls/sweepUpAndDown.jspx',
					data:{controlId:result,uniqueid:uniqueid},
					dataType:'json',
					beforeSend:function(){
						plus.nativeUI.showWaiting('扫码中...');
					},
					success:function(info){
						console.log(JSON.stringify(info))
						mui.alert(info.msg);
					},
					error:function(err,errMsg){
						plus.nativeUI.alert("扫描无结果");
						console.log(JSON.stringify(err))
						console.log(JSON.stringify(errMsg))
					},
					complete:function(){
						plus.nativeUI.closeWaiting();
						console.log('wancheng')
					}
				});
			});
		});
	</script>
</html>
