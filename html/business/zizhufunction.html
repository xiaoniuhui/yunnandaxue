<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>自助办理</title>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/newHandle.css">
	</head>
	<body>
		<div class="banner_bg"></div>
		<div class="cardtab">
			<ul>
				<li class="active" id="zizhubanli_banli_daitijiao">待提交</li>
				<li id="zizhubanli_banli_daishenpi">待审批</li>
				<li id="zizhubanli_banli_daiheding">待机组费用核定</li>
				<li id="zizhubanli_banli_daiqueren">待用户确认</li>
				<li id="zizhubanli_banli_yiwancheng">已完成确认</li>
			</ul>
		</div>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title">自助办理</h1>
		</header>
		<div class="cont">
			<div class="mui-scroll-wrapper" id="cardinfo">
				<div class="mui-scroll">
					<div class="cards">						
						<script type="text/template" id="tmp">
							<% for (var i=0,l=info.length;i<l;i++) { %>
								<div class="card">
									<div class="cardinfo">
										<div class="title">
											<span class="l"><%=info[i].shebmc%></span>
										</div>
										<ul class="">
											<li><span class="l">申请人</span><span class="r"><%=info[i].shenqr%></span></li>
											<li><span class="l">预约单号</span><span class="r"><%=info[i].billcode%></span></li>
											<li><span class="l">测试时间</span><span class="r"><%=info[i].billtime%></span></li>
											<li><span class="l">负责人电话</span><span class="r"><%=info[i].shenqrdh%></span></li>
										</ul>
									</div>
									<div class="btngroup">
										<span class="detail">进入详情</span>
										<% if (info[i].action != '1') { %>
											<span class="handle action"><%=info[i].action%></span>
										<% } %>										
									</div>
								</div>
							<% } %>
						</script>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script src="../../js/template-native.js"></script>
	<script>		
		mui.init({
		});	
		mui.plusReady(function() {
			$(function(){
				var options = {
					 scrollY: true, //是否竖向滚动
					 scrollX: false, //是否横向滚动
					 startX: 0, //初始化时滚动至x
					 startY: 0, //初始化时滚动至y
					 indicators: true, //是否显示滚动条
					 deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
					 bounce: true //是否启用回弹
				}
				mui('.mui-scroll-wrapper').scroll({
					deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
				});
				var url=localStorage.url;
				var stdcode=localStorage.stdcode;
				//初始化加载数据源
				$.ajax({
					url:url+'/jqzw/server',
					type:'get',
					dataType:'json',
					data:{service:"SelfHelpService",params:'['+stdcode+',zizhubanli_banli_daishenpi]',method:"getSelfHelplist"},
					beforeSend:function(){
						plus.nativeUI.showWaiting('正在加载...')
					},
					success:function(info){
						console.log(JSON.stringify(info))
						if(info.type == 'success'){
							var html = template('tmp',{info:info.value});
							$('.cards').html(html);
						}
					},
					error:function(err){
						console.log(JSON.stringify(err))
					},
					complete:function(){
						plus.nativeUI.closeWaiting();
					}
				});
				$('.cardtab ul li').on('click',function(){
					if($(this).hasClass('active')){
						return;
					}
					$(this).addClass('active').siblings('li').removeClass('active');
					var dqzt = $(this).attr('id');
					$.ajax({
						url:url+'/jqzw/server',
						type:'get',
						dataType:'json',
						data:{service:"SelfHelpService",params:'['+stdcode+','+dqzt+']',method:"getSelfHelplist"},
						beforeSend:function(){
							plus.nativeUI.showWaiting('正在加载...')
						},
						success:function(info){
							if(info.type == 'success'){
								var html = template('tmp',{info:info.value});
								$('.cards').html(html);	
							}
						},
						error:function(err){
							console.log(JSON.stringify(err))
						},
						complete:function(){
							plus.nativeUI.closeWaiting();
						}
					});
				});
				//点击跳转页面
				$('.cards').on('click','.detail',function(){
					mui.openWindow({
						url:'./banldetail.html',
						styles: {
							popGesture: 'close',
							scrollIndicator: "none"
						},
						waiting: {
							autoShow: false
						}
					});
				});
			});
		});
		
		
		
	</script>
</html>
