<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF在线预览</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            height: 400px;
            width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="./pdfobject.js"></script>
    <script>
		//var pdfhref=location.search;
		var pdfhref=location.search.substring(5);
		console.log(pdfhref)
        var options = {pdfOpenParams: { scrollbars: '0', toolbar: '0', statusbar: '0'}};
		PDFObject.embed(pdfhref,"#app",options);
    </script>
</body>
</html>
