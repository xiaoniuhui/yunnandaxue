<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工作通知详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet">	
		<link rel="stylesheet" href="../../css/newsDetail.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">工作通知详情</h1>
		</header>
		<div class="newsCont">
			<div class="top">
				<header class="newstitle"></header>
				<div class="createTime"></div>
			</div>
			<div class="cont"></div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				mui.init();
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					var recid=self.recid;
					var newstitle=self.newstitle;
					var newstime=self.newstime;				
					$('.newstitle').text(newstitle);
					$('.createTime').text(newstime);
					$('.cont').html(self.wendnr);
				});
			});						
		</script>
