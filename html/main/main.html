<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>功能首页容器</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">		
		<link rel="stylesheet" href="../../css/main.css">
	</head>
	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="HomeList.html">
				<span class="mui-icon  mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="Handle.html" >
				<span class="mui-icon mui-icon mui-icon-compose  mui-icon-extra-topic"></span>
				<span class="mui-tab-label">办理</span>
			</a>	
			<a class="mui-tab-item" href="function.html">
				<span class="mui-icon mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">功能</span>
			</a>
			<a class="mui-tab-item" href="number.html">
				<span class="mui-icon mui-icon mui-icon-settings"></span>
				<span class="mui-tab-label">看数</span>
			</a>
			<a class="mui-tab-item" href="UserPage.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../../js/layer/layer.js" ></script>
		<script type="text/javascript" charset="utf-8">
			//设置url地址,全局设置
			//localStorage.url="http://113.55.12.253";
			//localStorage.url_mh="http://113.55.12.253";
			localStorage.url="http://10.2.8.47:9791";
			localStorage.url_mh="http://10.2.8.47:9791";
			window.addEventListener('refresh', function(e){
                location.reload();				
            });
			//mui初始化			
			mui.init({
				keyEventBind: {//返回设置
				backbutton: false
				},
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {  
					doubletap: true
				}
			});			
			var subpages = ['HomeList.html', 'Handle.html', 'function.html','number.html' , 'UserPage.html'];
			var subpage_style = {
				top: '0',
				bottom: '51px'
			};			
			var aniShow = {};			 
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				self.setStyle({'popGesture':'none'});
				for (var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');				
				if (targetTab == activeTab) {
					return;
				}
				if(targetTab == 'Handle.html' || targetTab == 'number.html' || 'UserPage.html'){
					// 检测用户是否登录以及用户角色
					if(localStorage.userId == '' || localStorage.userId == null || localStorage.userId == undefined){
						mui.openWindow({
							url: "../base/login.html",
							styles: {
								popGesture: 'close',
								scrollIndicator: "none"
							},						
							waiting: {
								autoShow: true
							},
							extras:{										
							}
						});						
						return;
					}
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
				
			});			
			
			var showMenu = false;
			 //处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
			if (showMenu) {
				closeMenu();
			} else {
				//首次按键，提示‘再按一次退出应用’
				if (!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			}
		};
		</script>
	</body>
</html>
