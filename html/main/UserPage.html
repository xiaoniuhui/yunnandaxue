<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			body, html
			{
				font-size: 16px;
				font-family: 'PingFangSC-Regular';
			}
			.mui-content{
				background:#fff;
				height:100%;
				width:100%;
				overflow: auto;
			}
			.mui-table-view-cell:after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0px;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #DCDCDC;				
			}
			.mui-table-view li.mui-table-view-cell a{
				font-family: PingFangSC-Regular;
				font-size: 18px;
				color: #666666;
				float: left;
				width: 100%;
			}
			.mui-table-view-cell{
				color: rgb(181,208,224);
				font-size: 14px;
			}	
			.mui-content > .mui-table-view:first-child {
				margin-top: 5px;
			}
			.mui-table-view:before {
				height: 0px;
			}
			.buttondiv{
				width: 80%;
				height: 50px;
				margin: 20% auto;
			}
			.buttonwebs{
				width: 100%;
				height: 45px;
				color: #FFFFFF;
				font-size: 18px;
				letter-spacing: 5px;
				border-radius: 5px;
				border: rgb(90,225,253) 1px solid;
				border-left: 0px;
				border-right: 0px;
				background-image: linear-gradient(-270deg, #4557FF 5%, #35C4FF 100%);
				
			}
			.bg{
				width: 100%;
				height: 160px;
				background: url(../../image/bg_personCenter1.png) center;
				margin-bottom: 10px;
			}
			.toux{
				width: 24.2%;
				text-align: center;
				float: left;
			}
			.toux img{
				width: 60px;
				height: 57px;
				margin-top: 50px;
			}
			.denglm{
				height: 160px;
				line-height: 160px;
				font-size: 16px;
				color: white;
				float: left;
			}
			li{
				height: 54px;
				line-height: 30px;
				overflow: hidden;
			}
			li img{
				width: 24px;
				height: 24px;
				float: left;
				margin: 3px 5px 0 0;
			}
		</style>
	</head>
	<body>
		<div class="bg">
			<div class="toux">
				<img src="../../image/mortx.png" >
			</div>
			<div class="denglm"></div>
		</div>
		<div class="mui-content">
			<ul class="mui-table-view" >
				<!-- <li class="mui-table-view-cell" id="mynews">
					<img src="../../image/wodxx.png" >
					<a href="javascript:;">我的消息<span style="float: right;color: #C1CACA;">&gt;</span></a>					
				</li> -->
				<li class="mui-table-view-cell" id="myrole">
					<img src="../../image/xitqx.png" >
					<a href="javascript:;">系统角色<span style="float: right;color: #C1CACA;">&gt;</span></a>					
				</li>
				<li class="mui-table-view-cell" id="myaccount">
					<img src="../../image/zhanghsz.png" >
					<a href="javascript:;">账户设置<span style="float: right;color: #C1CACA;">&gt;</span></a>					
				</li>
			</ul>
			
		</div>
		<div class="buttondiv">
			<button class="buttonwebs">退出登录</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				
			});
			var userId=localStorage.username;
			//判断是否登录
			if(userId){
				$('.denglm').html(userId)					
				$('.buttonwebs').show();
			}else{
				$('.denglm').html('立即登录');
				$('.buttonwebs').hide();
				$('.denglm').click(function(){
					mui.openWindow({
						url: "../base/login.html",
						styles: {
							popGesture: 'close',
							scrollIndicator: "none"
						},
						waiting: {
							autoShow: false
						}
					});
				})
			}
			
			window.addEventListener('refresh', function(e){
				location.reload();
			});
			$(function(){				
				$("#myaccount").click(function(){					
					mui.openWindow({
						url: "../business/settingAccount.html",
						styles: {
							popGesture: 'close',
							scrollIndicator: "none"
						},
						waiting: {
							autoShow: false
						}
					});					
				});
				$("#myrole").click(function(){
					mui.openWindow({
						url: "../business/systemRole.html",
						styles: {
							popGesture: 'close',
							scrollIndicator: "none"
						},
						waiting: {
							autoShow: false
						}
					});
				});
				$("#mynews").click(function(){
					mui.openWindow({
						url: "../business/myMessage.html",
						styles: {
							popGesture: 'close',
							scrollIndicator: "none"
						},
						waiting: {
							autoShow: false
						}
					});
				});
				$(".buttonwebs").click(function(){
					localStorage.userId="";
					localStorage.wid="";
					localStorage.username="";
					localStorage.stdcode="";
					localStorage.dept="";
					localStorage.dy_roles="";
					localStorage.mh_roles="";
					mui.openWindow({
						url: "../base/login.html",
						styles: {
							popGesture: 'close',
							scrollIndicator: "none"
						},
						waiting: {
							autoShow: false
						}
					});
				});
			});			
		</script>
	</body>
</html>
