<!DOCTYPE html>
<html>

	<head>

	<body>

		<style>
		html,body{
			width:100%;
			
			font-family: "微软雅黑"; 
		}
		.mui-content{
		background:rgb(242,242,242);		
		width:100%;

		.headcount{
				background-color: rgb(95,161,246);
		}
		.mui-table-view-cell {
			padding:0px;

		.mui-table-view-cell:after {
			background-color: rgb(242,242,242);
		}
		
		.tabtitle{
			width: 100%;
			height: 60px;
			position: absolute;
			z-index: 9999;
			margin-top: 45px;
		}
		.tabclass{
			width: 50%;

			line-height: 50px;
			text-align: center;
		}
		
		.active{
			color: rgb(95,161,246);
			background-color: rgb(242,242,242);
			border-bottom: rgb(150,0,0) 3px solid;
		}
		.liebiaodiv{
			height: 50px;
			line-height: 50px;
			padding-left: 5px;
			border-bottom: 1px solid #CCCCCC;

			<body>
<div class="mui-content" id="refreshContainer">
	<div class="mui-scroll ">
		<div id="taboneList" >
			
			
		
		</div>
		
	</div>
</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jqzw_server.js"></script>
		<script src="../../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" charset="utf-8"> 
		/**
			 * 初始化配置刷新的参数
			 * http://dev.dcloud.net.cn/mui/pulldown/
			 * http://dev.dcloud.net.cn/mui/pullup/
			 */
			var aniShow = "pop-in";
			mui.init({});
			mui.plusReady(function() {
				
				var Jchartshow = plus.webview.getWebviewById('Jchartshow');
				$jqzw_server.callServer('SdSfDxSolidTransfer','querySolidTransferDetil',Jchartshow.recid).success(function(jiaojies){
					setWmx(jiaojies)
				}).error(function(iv){
					console.log(iv);
				}).unlogin(function(iv){
					console.log(iv);
				}); 
			
			});
			function setWmx(jiaojies){
				var html = "";
				for(var i=0;i<jiaojies.length;i++){ 
					if(!jiaojies[i].isshiwjj){
							html = html + '<div class="liebiaodiv mxclass" recid="'+jiaojies[i].recid+'" >'+jiaojies[i].zicbh+'&nbsp;'+jiaojies[i].zicmc+'</div>';
					}
					//<div class="liebiaodiv rcclasss" obj="'+obj+'" >GSX00000 资产名称2</div>
				
				};
				$("#taboneList").html(html);
			}
			$(function(){
				
			});
		</script>
	</body>

</html>
