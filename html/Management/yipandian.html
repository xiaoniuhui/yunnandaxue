<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>

		<style>
		html,body{
			width:100%;
			
			font-family: "微软雅黑"; 
		}
		.mui-content{
		background:rgb(242,242,242);		
		width:100%;
		}
		.headcount{
				background-color: rgb(95,161,246);
		}
		.mui-table-view-cell {
			padding:0px;
		}
		.mui-table-view-cell:after {
			background-color: rgb(242,242,242);
		}
		
		.tabtitle{
			width: 100%;
			height: 60px;
			position: absolute;
			z-index: 9999;
			margin-top: 45px;
		}
		.tabclass{
			width: 50%;
			height: 50px;
			background: rgb(217,217,217);
			float: left;
			line-height: 50px;
			text-align: center;
		}
		
		.active{
			color: rgb(95,161,246);
			background-color: rgb(242,242,242);
			border-bottom: rgb(150,0,0) 3px solid;
		}
		.liebiaodiv{
			height: 50px;
			line-height: 50px;
			padding-left: 5px;
			border-bottom: 1px solid #CCCCCC;
			width: 100%;
		}
		</style>
			<body>
<div class="mui-content" id="refreshContainer">
		<div id="taboneList" class="mui-scroll"></div>
		
</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jqzw_server.js"></script>
		<script src="../../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../../js/layer/layer.js" ></script>
		<script type="text/javascript" charset="utf-8"> 
			/**
			 * 初始化配置刷新的参数
			 * http://dev.dcloud.net.cn/mui/pulldown/
			 * http://dev.dcloud.net.cn/mui/pullup/
			 */
			var aniShow = "pop-in";
			var jiaojiesyu;
			mui.init({});
			mui.plusReady(function() {
				
				var chartshow = plus.webview.getWebviewById('chartshow');
				$jqzw_server.callServer('SdSfDxAssetInventory','getSchemeDetail',chartshow.recid).success(function(jiaojies){
					//console.log(JSON.stringify(jiaojies))
					
					setYmx(jiaojies) 
				}).error(function(iv){
					console.log(iv);
				}).unlogin(function(iv){
					console.log(iv);
				}); 
			
			});
			function setYmx(jiaojies){
				jiaojiesyu = jiaojies;
				var html = "";
				var index = 0;
				for(var i=0;i<jiaojies.length;i++){ 
					//<div class="liebiaodiv rcclasss" obj="'+obj+'" >GSX00000 资产名称2</div>
					if(jiaojies[i].pandjgsc == "01"){
						index = index+1
							html = html + '<div class="liebiaodiv mxclass"  i="'+i+'"  recid="'+jiaojies[i].recid+'" >'+jiaojies[i].zicbh+'&nbsp;'+jiaojies[i].zicmc+'</div>';
					}
				};
				var mingxi = plus.webview.getWebviewById('mingxi');
				mingxi.evalJS("xiugaiwuyingkui('"+index+"');") 
				$("#taboneList").html(html);
			}
			$(function(){
				mui("#taboneList").on('tap','.mxclass',function(){
					var i = $(this).attr("i");
					var alerthtml = '<ul class="mui-table-view"><li class="mui-table-view-cell"><div class="lititle"><div class="lidivone">资产编号：</div><div class="lidivtwo" id="zicbh">'+jiaojiesyu[i].zicbh+'</div></div></li><li class="mui-table-view-cell"><div class="lititle"><div class="lidivone">资产名称：</div><div class="lidivtwo" id="zicmc">'+jiaojiesyu[i].zicmc+'</div></div></li><li class="mui-table-view-cell"><div class="lititle"><div class="lidivone">价值：</div><div class="lidivtwo" id="jiaz">'+jiaojiesyu[i].jiaz+'</div></div></li><li class="mui-table-view-cell"><div class="lititle"><div class="lidivone">使用人：</div><div class="lidivtwo" id="shiyr">'+jiaojiesyu[i].shiyr+'</div></div></li><li class="mui-table-view-cell"><div class="lititle"><div class="lidivone">使用部门：</div><div class="lidivtwo" id="shiybm">'+jiaojiesyu[i].shiybm+'</div></div></li><li class="mui-table-view-cell"><div class="lititle"><div class="lidivone">存放地点：</div><div class="lidivtwo" id="cunfdd">'+jiaojiesyu[i].cunfdd+'</div></div></li><li class="mui-table-view-cell"><div class="lititle"><div class="lidivone">数量：</div><div class="lidivtwo" id="shul">'+jiaojiesyu[i].zhangmsl+'</div></div></li></ul>'
					layer.open({
						shade: 0.8,
						shadeClose:true,
					    content: alerthtml
					    
					});
					//alert(JSON.stringify(jiaojiesyu[i]));
				})
			});
			
			function updateshuju(){
				var chartshow = plus.webview.getWebviewById('chartshow');
				$jqzw_server.callServer('SdSfDxAssetInventory','getSchemeDetail',chartshow.recid).success(function(jiaojies){
					//console.log(JSON.stringify(jiaojies))
					setYmx(jiaojies)
				}).error(function(iv){
					console.log(iv);
				}).unlogin(function(iv){
					console.log(iv);
				}); 
			}
		</script>
	</body>

</html>
